<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/client/assets/style/style.css">
    <title>Forma</title>
</head>

<body>
    <div class="flexbox">
        <div class="chat-box">
            <div class="chat-form">
                <div class="chat-form-avatar">
                    <img src="/client/assets/icon/Avatar.png" width="120" height="100" />
                    <img src="/client/assets/icon/Vector (1).png" width="20" height="18" />
                </div>
                <div class="chat-form-input">
                    <input type="text" placeholder="Имя" class="form-input">
                    <input type="text" placeholder="Фамилия" class="form-input">
                    <input type="text" placeholder="Дата рождения (Необязательно)" class="form-input">
                    <input type="text" placeholder="Гендер (Необязательно)" class="form-input">
                </div>
                <button type="submit" class="chat-form-btn">Сохранить</button>
            </div>
        </div>
    </div>
</body>

</html>
